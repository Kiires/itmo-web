<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Страница всех книг">
    <meta name="keywords" content="библиотека, книги, поиск">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Главное</title>
    <link rel="stylesheet" href="../../css/Lab1-4/basePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="page">
<div class="page__container">
    <aside class="sidebar">
        <div class="sidebar__header">
            <h2 class="sidebar__title">Меню</h2>
        </div>
        <ul class="menu">
            <li class="menu__item"><a href="fondBook.html" class="menu__link" id="menu-all-books">Фонд книг</a></li>
            <li class="menu__item"><a href="booking.html" class="menu__link" id="menu-my-bookings">Мои бронирования</a></li>
            <li class="menu__item"><a href="history.html" class="menu__link" id="menu-history">История</a></li>
        </ul>
        <div class="profile">
            <a href="../../404.html" class="profile__link" id="menu-profile">Профиль</a>
        </div>
    </aside>

    <main class="content">
        <header class="content__header">
            <div class="image-container">
                <img src="../../img/orn.svg" alt="Описание изображения" class="image-container__book-image">
                <h1 class="image-container__overlay-text">Фонд книг</h1>
            </div>
        </header>
        <div class="search-bar-container">
            <div class="search-bar">
                <input type="text" class="search-bar__input" placeholder="Поиск">
                <span class="search-bar__icon">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </div>
        <div class="switch">
            <div class="switch__option">
                <input class="switch__input" type="radio" name="btn" value="option1" checked="">
                <div class="switch__button">
                    <span class="switch__label">По названию</span>
                </div>
            </div>
            <div class="switch__option">
                <input class="switch__input" type="radio" name="btn" value="option2">
                <div class="switch__button">
                    <span class="switch__label">По автору</span>
                </div>
            </div>
        </div>
    </main>
</div>

<footer class="footer">
    <p class="footer__text">&copy; 2024 Library System</p>
    <p class="footer__load-time" id="load-time"></p>
</footer>

<script src="../../js/Lab1-4/menu.js"></script>
<script>
    (function() {
        window.addEventListener('load', function() {
            var loadTime = window.performance.timing.domContentLoadedEventEnd - window.performance.timing.navigationStart;
            var loadTimeSec = (loadTime / 1000).toFixed(2);

            var loadTimeElement = document.getElementById('load-time');
            loadTimeElement.innerText = 'Время загрузки страницы: ' + loadTimeSec + ' секунд.';
        });
    })();
</script>
</body>
</html>
