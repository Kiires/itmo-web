<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Конструктор расписания">
  <meta name="keywords" content="расписание, библиотека, конструктор">
  <title>Конструктор расписания</title>
  <link rel="stylesheet" href="../css/Lab1-4/basePage.css">
  <link rel="stylesheet" href="../css/Lab5/styles.css">
  <link rel="stylesheet" href="../css/Lab5/table.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="page">
<div class="page__container">
  <aside class="sidebar">
    <div class="sidebar__header">
      <h2 class="sidebar__title">Меню</h2>
    </div>
    <ul class="menu">
      <li class="menu__item"><a href="index.html" class="menu__link">Главная</a></li>
      <li class="menu__item"><a href="constructor.html" class="menu__link">Конструктор</a></li>
      <li class="menu__item"><a href="todo.html" class="menu__link">Список дел</a></li>
    </ul>
    <div class="profile">
      <a href="profile.html" class="profile__link">Профиль</a>
    </div>
  </aside>

  <main class="content">
    <h1 class="content__title">Конструктор расписания</h1>
    <form id="scheduleForm" class="form">
      <label for="days" class="form__label">Количество дней:</label>
      <select id="days" name="days" class="form__input">
        <option value="5">5 дней</option>
        <option value="6">6 дней</option>
      </select>

      <label for="lessons" class="form__label">Максимальное количество занятий:</label>
      <input type="number" id="lessons" name="lessons" min="1" max="10" value="6" class="form__input">

      <label for="language" class="form__label">Язык:</label>
      <select id="language" name="language" class="form__input">
        <option value="ru">Русский</option>
        <option value="en">Английский</option>
      </select>

      <button type="submit" class="form__button">Создать расписание</button>
    </form>

    <div id="scheduleContainer" class="schedule-container">
    </div>
  </main>
</div>

<footer class="footer">
  <p class="footer__text">&copy; 2024 My System :(</p>
</footer>

<script src="../js/Lab5/script.js"></script>
</body>
</html>
